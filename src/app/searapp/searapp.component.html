<!-- searapp.component.html -->
 <div class="main">
   Multiple Search Demo Assignment
  </div>

<div class="example-container mat-elevation-z8">
  <div class="filter">
    <mat-form-field>
      <input matInput (input)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef> Fee </th>
      <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- School Column -->
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef> School </th>
      <td mat-cell *matCellDef="let element"> {{element.school}} </td>
    </ng-container>

    <!-- Village Column -->
    <ng-container matColumnDef="village">
      <th mat-header-cell *matHeaderCellDef> Village </th>
      <td mat-cell *matCellDef="let element"> {{element.village}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
